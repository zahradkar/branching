<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>hw forms</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="hwForms.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <p>Please sign in</p>
      <div class="block">
        <input placeholder="E-mail address" required type="email" autofocus>
      </div>
      <div class="block">
        <input minlength="8" placeholder="Password" required type="password">
      </div>
      <div class="block">
        <input id="remember" type="checkbox">
        <label for="remember">Remember me</label>
      </div>
      <button>Sign in</button>
      <div class="block">
        <span>Copyright &copy; 2023</span>
      </div>
    </form>
  </body>
</html>
