<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="obr.css">
    <title>Grid Layout Example</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><img src="img/1.jfif" alt="Image 1"></div>

      <div class="grid-item"><img src="img/3.jfif" alt="Image 3"></div>
      <div class="grid-item"><img src="img/4.jfif" alt="Image 4"></div>
      <div class="grid-item"><img src="img/5.jfif" alt="Image 5"></div>
      <div class="grid-item"><img src="img/6.jfif" alt="Image 6"></div>
      <div class="grid-item"><img src="img/7.jfif" alt="Image 7"></div>
      <div class="grid-item"><img src="img/8.jfif" alt="Image 8"></div>
      <div class="grid-item"><img src="img/9.jfif" alt="Image 9"></div>
    </div>
  </body>
</html>
